<body>
    <div class="wrapper">
      <div id="title">
        <h1>Pig Latin Translator</h1>
      </div>
      <div class>
        <div>
          <label for="english">Enter English Word:</label>
           <textarea id="inputText" name="english" onkeypress="process(event, this)"></textarea>
        </div>
        <button id="tButton" onclick="translate()">
          Translate
        </button>
        <div>
          <label for="pigLatin">Pig Latin Translation:</label>
           <textarea id="outputText" name="pigLatin" readonly></textarea>
        </div>
      </div>
    <!-- Scripts -->
    <script src="pigLatin.js"></script>
  </body>
